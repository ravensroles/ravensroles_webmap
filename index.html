<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raven's Roles</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet.draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    /* Remove scrollbar for the entire page */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #ddd;
    }
    /* Map Container */
    #map {
      height: 60%;
      width: 100%;
      position: relative;
    }
    /* Button Panel Styling */
    .button-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .top-buttons {
      display: flex;
      gap: 10px;
    }
    .draw-buttons {
      display: none;
      margin-top: 5px;
    }
    .custom-btn {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .custom-btn:hover {
      background-color: #0056b3;
    }
    .clear-btn {
      background-color: #DC3545;
    }
    .clear-btn:hover {
      background-color: #c82333;
    }
    /* Table Section */
    #tableSection {
      height: 40%;
      background-color: #2c2c2c;
      display: flex;
      flex-direction: column;
    }
    /* Sticky Filters & Header Area */
    #stickyFilters {
      background-color: #2c2c2c;
      padding: 10px;
      border-bottom: 1px solid #444;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #infoRow {
      text-align: center;
      font-size: 12px;
      color: #fff;
      margin-bottom: 5px;
    }
    #filterRow {
      display: flex;
      gap: 8px;
      margin-bottom: 10px; /* separates filters from header */
    }
    /* Filter controls for state, section, salary & checkbox */
    #filterRow select {
      padding: 8px;
      font-size: 14px;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 4px;
      flex: 1;
      color: #fff;
    }
    #filterRow label {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: #fff;
      font-size: 14px;
    }
    /* Table Header styling (separate table) */
    #jobsTableHeader {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background-color: #222;
    }
    #jobsTableHeader th {
      background-color: #1b1b1b;
      color: #ddd;
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: left;
      font-size: 14px;
    }
    /* Align column 4 (Pay) right and column 5 (Job Link) center in the header */
    #jobsTableHeader th:nth-child(4) {
      text-align: right;
    }
    #jobsTableHeader th:nth-child(5) {
      text-align: center;
    }
    /* Scrollable Table Container for table body */
    #tableContainer {
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
      box-sizing: border-box;
    }
    /* Custom scrollbar styles for WebKit */
    #tableContainer::-webkit-scrollbar {
      width: 8px;
    }
    #tableContainer::-webkit-scrollbar-track {
      background: #444;
    }
    #tableContainer::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }
    /* Firefox scrollbar styling */
    #tableContainer {
      scrollbar-width: thin;
      scrollbar-color: #888 #444;
    }
    /* Table body styling */
    #jobsTable {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background-color: #222;
    }
    #jobsTable td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: left;
      font-size: 12px;
      color: #ddd;
      word-wrap: break-word;
    }
    /* Align column 4 (Pay) right and column 5 (Job Link) center in the body */
    #jobsTable td:nth-child(4) {
      text-align: right;
    }
    #jobsTable td:nth-child(5) {
      text-align: center;
    }
    #jobsTable tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    #jobsTable tr:hover {
      background-color: #3a3a3a;
    }
    /* Hyperlink Styling */
    #jobsTable a {
      color: #007bff;
      text-decoration: none;
    }
    #jobsTable a:hover {
      text-decoration: underline;
    }
    /* Override cluster marker text color to black */
    .marker-cluster div {
      color: black !important;
    }
  </style>
</head>
<body>
  <!-- Map Container -->
  <div id="map">
    <div class="button-container">
      <div class="top-buttons">
        <button id="drawMapBtn" class="custom-btn">Draw Map Filter</button>
        <button id="clearFiltersBtn" class="custom-btn clear-btn">Clear Map Filters</button>
      </div>
      <div class="draw-buttons">
        <button id="drawPolygon" class="custom-btn">Polygon</button>
        <button id="drawSquare" class="custom-btn">Square</button>
      </div>
    </div>
  </div>
  
  <!-- Table Section -->
  <div id="tableSection">
    <!-- Sticky Filters Area: Info, Filter Controls, and Table Header -->
    <div id="stickyFilters">
      <div id="infoRow">
  Raven's Roles |
  <a href="mailto:ravensroles@gmail.com" style="color:#ffae00; text-decoration: underline; margin: 0 5px;">Contact Us</a> 
  | Jobs updated 3/17/2025
</div>
      <div id="filterRow">
        <select id="stateFilter">
          <option value="">All States</option>
        </select>
        <select id="sectionFilter">
          <option value="">All Sections</option>
        </select>
        <select id="salaryFilter">
          <option value="">Minimum Salary</option>
        </select>
        <label>
          <input type="checkbox" id="includeNoPay" checked /> Include No Pay Data
        </label>
      </div>
      <!-- Table Header placed below filters -->
      <table id="jobsTableHeader">
        <colgroup>
          <col style="width:20%;">
          <col style="width:20%;">
          <col style="width:30%;">
          <col style="width:15%;">
          <col style="width:15%;">
        </colgroup>
        <thead>
          <tr>
            <th>Job Title</th>
            <th>Agency</th>
            <th>Location</th>
            <th>Pay</th>
            <th>Job Link</th>
          </tr>
        </thead>
      </table>
    </div>
    <!-- Scrollable Table Container with only table body -->
    <div id="tableContainer">
      <table id="jobsTable">
        <colgroup>
          <col style="width:20%;">
          <col style="width:20%;">
          <col style="width:30%;">
          <col style="width:15%;">
          <col style="width:15%;">
        </colgroup>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // Fixed color mapping for job sections
    const sectionColorMapping = {
      "Water": "blue",
      "Environmental": "green",
      "Fish & Wildlife": "yellow",
      "Forestry": "gold",
      "Parks & Recreation": "violet",
      "GIS": "red",
      "Natural Resources": "orange"
    };
    
    // Cache marker icons.
    const sectionIconMapping = {};
    
    // Function to return an icon based on job section.
    function getIconForSection(section) {
      let color = sectionColorMapping[section] || "blue";
      if (sectionIconMapping[section]) return sectionIconMapping[section];
      const icon = L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
      sectionIconMapping[section] = icon;
      return icon;
    }
    
    // Basemap layers
    var natGeoWorldMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri'
    });
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    });
    var arcgisTopographic = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri'
    });
    var arcgisImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri'
    });

    
    var baseMaps = {
      "OpenStreetMap": osm,
      "ArcGIS Topographic": arcgisTopographic,
      "ArcGIS World Imagery": arcgisImagery,
      "NatGeo World Map": natGeoWorldMap
    };
    
    // Initialize the map with default layer (Stadia Terrain)
    const map = L.map('map', {
      center: [39.8283, -98.5795],
      zoom: 4,
      layers: [osm]
    });
    L.control.layers(baseMaps, {}, { position: 'bottomright' }).addTo(map);
    
    // Enable drawing tools
    const drawnItems = new L.FeatureGroup().addTo(map);
    map.addControl(new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polygon: true,
        rectangle: true,
        circle: false,
        marker: false,
        polyline: false,
        circlemarker: false
      }
    }));
    
    let allJobs = [];
    let markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);
    let currentShapeLayer = null;
    
    Papa.parse('jobs_geocoded_with_links.csv', {
      download: true,
      header: true,
      complete: function(results) {
        allJobs = results.data.filter(job => job.latitude && job.longitude);
        allJobs.forEach(job => {
          const parts = job.Location ? job.Location.split(',') : [];
          job.parsedState = (parts.length > 1) ? parts[parts.length - 1].trim() : '';
        });
        // Populate state filter
        const stateSet = new Set();
        allJobs.forEach(job => {
          if (job.parsedState) stateSet.add(job.parsedState);
        });
        [...stateSet].sort().forEach(st => {
          $('#stateFilter').append(`<option value="${st}">${st}</option>`);
        });
        // Populate section filter
        const sectionSet = new Set();
        allJobs.forEach(job => {
          if (job.Section) sectionSet.add(job.Section);
        });
        [...sectionSet].sort().forEach(sec => {
          $('#sectionFilter').append(`<option value="${sec}">${sec}</option>`);
        });
        // Populate salary filter with fixed increments up to 120,000
        let increment = 10000;
        $('#salaryFilter').empty().append(`<option value="">Minimum Salary</option>`);
        for (let i = increment; i <= 120000; i += increment) {
          if (i < 120000) {
            $('#salaryFilter').append(`<option value="${i}">$${i.toLocaleString()}</option>`);
          } else {
            $('#salaryFilter').append(`<option value="${i}">$${i.toLocaleString()}+</option>`);
          }
        }
        populateTable(allJobs);
        updateMarkers(allJobs);
      },
      error: function(err) {
        console.error('CSV Load Error:', err);
      }
    });
    
    function populateTable(data) {
      const tbody = document.querySelector('#jobsTable tbody');
      tbody.innerHTML = '';
      data.forEach(job => {
        tbody.innerHTML += `
          <tr>
            <td>${job['Job Title'] || ''}</td>
            <td>${job.Agency || ''}</td>
            <td>${job.Location || ''}</td>
            <td>${job.Pay || ''}</td>
            <td><a href="${job['Job Link']}" target="_blank">Link</a></td>
          </tr>`;
      });
    }
    
    function updateMarkers(data) {
      markerClusterGroup.clearLayers();
      data.forEach(job => {
        const lat = parseFloat(job.latitude), lng = parseFloat(job.longitude);
        if (!isNaN(lat) && !isNaN(lng)) {
          const icon = getIconForSection(job.Section || 'default');
          const marker = L.marker([lat, lng], { icon: icon }).bindPopup(`
            <strong>${job['Job Title'] || ''}</strong><br>
            ${job.Agency || ''}<br>
            <a href="${job['Job Link']}" target="_blank">Job Link</a>
          `);
          markerClusterGroup.addLayer(marker);
        }
      });
    }
    
    function pointInPolygon(point, vs) {
      const x = point.lng, y = point.lat;
      let inside = false;
      for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
        const xi = vs[i].lng, yi = vs[i].lat;
        const xj = vs[j].lng, yj = vs[j].lat;
        const intersect = ((yi > y) !== (yj > y)) &&
                          (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }
    
    function getPolygonPoints(polygon) {
      let latlngs = polygon.getLatLngs();
      return Array.isArray(latlngs[0]) ? latlngs[0] : latlngs;
    }
    
    function filterData() {
      const stateVal = $('#stateFilter').val();
      const sectionVal = $('#sectionFilter').val();
      const salaryVal = $('#salaryFilter').val();
      const includeNoPay = $('#includeNoPay').is(':checked');
      
      let filtered = allJobs.filter(job => {
        const matchesState = !stateVal || (job.parsedState === stateVal);
        const matchesSection = !sectionVal || (job.Section === sectionVal);
        let matchesSalary = true;
        if (salaryVal) {
          let threshold = parseFloat(salaryVal);
          if (job.MaxAnnualSalary && job.MaxAnnualSalary.trim() !== "") {
            let jobSalary = parseFloat(job.MaxAnnualSalary.replace(/[^0-9.-]+/g, ""));
            matchesSalary = (jobSalary >= threshold);
          } else {
            matchesSalary = includeNoPay;
          }
        }
        return matchesState && matchesSection && matchesSalary;
      });
      
      if (currentShapeLayer) {
        let polyPoints = getPolygonPoints(currentShapeLayer);
        filtered = filtered.filter(job => {
          const lat = parseFloat(job.latitude), lng = parseFloat(job.longitude);
          return pointInPolygon({lat, lng}, polyPoints);
        });
      }
      populateTable(filtered);
      updateMarkers(filtered);
    }
    
    $('#stateFilter, #sectionFilter, #salaryFilter, #includeNoPay').on('change', filterData);
    
    map.on(L.Draw.Event.CREATED, (e) => {
      drawnItems.clearLayers();
      currentShapeLayer = e.layer;
      drawnItems.addLayer(currentShapeLayer);
      filterData();
    });
    map.on(L.Draw.Event.DELETED, () => {
      drawnItems.clearLayers();
      currentShapeLayer = null;
      filterData();
    });
    
    document.getElementById('drawMapBtn').addEventListener('click', function(){
      var drawButtonsDiv = document.querySelector('.draw-buttons');
      drawButtonsDiv.style.display = (drawButtonsDiv.style.display === 'none' || drawButtonsDiv.style.display === '')
                                     ? 'block'
                                     : 'none';
    });
    document.getElementById('drawPolygon').addEventListener('click', function(){
      new L.Draw.Polygon(map, { showArea: true }).enable();
    });
    document.getElementById('drawSquare').addEventListener('click', function(){
      new L.Draw.Rectangle(map, {}).enable();
    });
    document.getElementById('clearFiltersBtn').addEventListener('click', function(){
      drawnItems.clearLayers();
      currentShapeLayer = null;
      $('#stateFilter').val('');
      $('#sectionFilter').val('');
      $('#salaryFilter').val('');
      $('#includeNoPay').prop('checked', true);
      filterData();
    });
  </script>
</body>
</html>
